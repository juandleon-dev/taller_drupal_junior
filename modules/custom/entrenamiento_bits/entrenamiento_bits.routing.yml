entrenamiento_bits.api_form:
  path: '/admin/config/ApiConfigurationForm'
  defaults:
    _title: 'Api de Bits'
    _form: '\Drupal\entrenamiento_bits\Form\ApiConfigurationForm'
  requirements:
    _permission: 'api_form crear API de Bits'

api_test.content:
  path: '/api/test'
  defaults:
    _controller: '\Drupal\entrenamiento_bits\Controller\ApiController::apiTest'
    _title: 'Api Test'
  methods:
    - 'GET'
  requirements:
    _access: 'TRUE'
